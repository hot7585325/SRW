<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能選單</title>
  <style>
    /* 全域樣式 */
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* 按鈕樣式 (用div) */
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, background 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .btn:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    /* 點擊波紋效果 */
    .btn::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .btn:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn" onclick="goPage('v3d.html')">互動3D</div>
    <div class="btn" onclick="goPage('imageTracking.html')">AR圖片偵測</div>
    <div class="btn" onclick="goPage('PlaneTracking_Android.html')">平面偵測</div>
  </div>

  <script>
    function goPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
